<body onload="init()">
  <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;">
  </canvas>
  <div style="position:absolute;top:12%;left:43%;">Choose Color</div>
  <div style="position:absolute;top:15%;left:45%;width:15px;height:15px;background:green;" data-color="green" onclick="getColor(this)"></div>
  <div style="position:absolute;top:15%;left:46%;width:15px;height:15px;background:blue;" data-color="blue" onclick="getColor(this)"></div>
  <div style="position:absolute;top:15%;left:47%;width:15px;height:15px;background:red;" data-color="red" onclick="getColor(this)"></div>
  <div style="position:absolute;top:17%;left:45%;width:15px;height:15px;background:yellow;" data-color="yellow" onclick="getColor(this)"></div>
  <div style="position:absolute;top:17%;left:46%;width:15px;height:15px;background:orange;" data-color="orange" onclick="getColor(this)"></div>
  <div style="position:absolute;top:17%;left:47%;width:15px;height:15px;background:black;" data-color="black" onclick="getColor(this)"></div>
  <canvas id="canvasimg" style="display:none;" ></canvas>
  <img id="finalImg" style="position:absolute;top:10%;left:52%;display:none;" >
  <input type="button" value="save" id="btn" size="30" onclick="save()" style="position:absolute;top:75%;left:10%;">
  <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:75%;left:15%;">

  <script src="js/main.js"></script>

</body>
